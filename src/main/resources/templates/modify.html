<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body id="body">
<div class="container col-8" style="margin-top: 150px;">
  <form method="post" action="/modify" class="form">
    <table class="col-8 row-cols-auto" style="margin-left:25px" >
      <tr>
        <td>제목</td>
        <td><input type="text" name="title" th:value="${element.title}" class="form-control col-xs-6 title" style="width: 40%;margin-bottom: 15px"/></td>
      </tr>
      <tr>
        <td>방문장소</td>
        <td><input type="text" name="visit" th:value="${element.visit}" class="form-control col-6 visit" style="width: 40%;margin-bottom: 15px"/></td>
      </tr>
      <tr>
        <td>반려견</td>
        <td><input type="text" name="companion" th:value="${element.companion}" class="form-control col-xs-6 companion" style="width: 40%;margin-bottom: 15px"/></td>
      </tr>
      <tr>
        <td>내용</td>
        <td><input type="text" name="content" th:value="${element.content}" class="form-control content" style="height: 250px"></input></td>
      </tr>
      <tr>
        <td>글쓴이:<div th:text="${#authentication.principal.username}"></div></td>
        <td><input type="button" class="btn btn-outline-secondary btn-lg text-center col-3" value="작성완료" style="margin-top: 20px;"/></td>
      </tr>
    </table>
    <input type="hidden" name="writer" th:value="${#authentication.principal.username}"/>
    <input type="hidden" name="id" th:value="${element.id}"/>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script th:inline="javascript">
  $('.btn').click(function(){
    if($('.title').val().trim() === ""){
      alert("제목은 필수입니다.")
    }else if($('.content').val().trim() === ""){
      alert("내용은 필수입니다.")
    }

    if($('.title').val().trim() !== "" && $('.content').val().trim() !== ""){
      $('.form').submit();
    }
  })
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
