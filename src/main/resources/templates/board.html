<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        @font-face{
            font-family:'bitbit';
            src:url('//cdn.df.nexon.com/img/common/font/DNFBitBit-Regular.woff'),url('//cdn.df.nexon.com/img/common/font/DNFBitBit-Regular.woff2') ;
        }
    </style>
</head>
<body>
    <header>
        <h4 class="text-center" style="margin-top: 160px;font-family: bitbit;font-size: 40px">관광후기</h4>

    </header>
  <table class="table table-striped container-xl" style="margin-top: 50px">

      <thead>
          <tr>
              <td><button class="btn btn-secondary" onclick="location.href = '/write'">글쓰기</button></td>
          </tr>
          <tr>
            <th class="text-center col-1">번호</th>
            <th class="col-5 text-center">제목</th>
            <th class="text-center col-3">다녀온 곳</th>
            <th class="text-center col-1">반려동물</th>
            <th class="text-center col-1">날짜</th>
          </tr>
      </thead>
      <tbody>
            <th:block th:each = "el, rsi : ${list}">
                <tr  class="clc" th:id="${el.id}" th:onclick="whoami(this.getAttribute('id'))">
                        <td th:text="${el.id}" class="text-center" ></td>
                        <td th:text="${el.title}" class="text-center">너무 재밌따!</td>
                        <td th:text="${el.visit}" class="text-center">평양냉면</td>
                        <td th:text="${el.companion}" class="text-center">뚱이</td>
                        <td th:text="${#strings.substring(el.createdAt,0,10)}" class="text-center">2022-11-11</td>
                </tr>
            </th:block>

      </tbody>
  </table>
    <div class="row">
        <nav id="pagination" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
<!--                <li class="page-item" th:text="'이전'"-->
<!--                    th:href="@{/board(page=${list.number - 1})}"-->
<!--                    th:class="'page-link' + (${list.number} <= 0 ? ' disabled' : '')">-->
<!--                    <a class="page-link" >Previous</a></li>-->

                <li class="page-item" th:each="pageNumber: ${pageNumbers}" style="border-radius: 40px">
                    <a
                         th:text="${pageNumber + 1}"
                         th:href="@{/board(page=${pageNumber})}"
                       th:class="'text-black page-link' + (${pageNumber} == ${list.number} ? ' bg-secondary' : ' ')"
                    >1</a>
                </li>

<!--                <li class="page-item"-->
<!--                    th:text="'다음'"-->
<!--                    th:href="@{/list(page=${list.number + 1})}"-->
<!--                    th:class="'page-link' + (${list.number} >= ${list.totalPages - 1} ? ' disabled':'')"-->
<!--                >-->
<!--                    <a class="page-link" href="#">Next</a>-->
<!--                </li>-->
            </ul>
        </nav>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:inline="javascript">
            function whoami(id) { // 7.
                location.href = "/read?id="+id
            }
    </script>
</body>
</html>
